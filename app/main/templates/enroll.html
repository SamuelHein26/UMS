{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center p-4">
    <div class="card p-4 shadow" style="width: 40rem;">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Enroll in {{ course.courseName }}</h1>
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" value="{{ user.name }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" value="{{ user.email }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="courseName" class="form-label">Course</label>
                    <input type="text" id="courseName" class="form-control" value="{{ course.courseName }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="semester" class="form-label">Semester</label>
                    <select id="semester" name="semester" class="form-select" required>
                        <option value="Fall">Fall</option>
                        <option value="Spring">Spring</option>
                        <option value="Summer">Summer</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Enroll</button>
                <a href="{{ url_for('main.courses') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
