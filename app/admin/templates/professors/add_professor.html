{% extends 'adminbase.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center p-4">
    <div class="card p-4 shadow" style="width: 30rem;">
        <div class="container mt-2">
            <h1 class="mb-4">Add New Professor</h1>
            <form action="{{ url_for('admin.add_professor') }}" method="POST">
                <div class="mb-3">
                    <label for="person_id" class="form-label">Person</label>
                    <select class="form-select" id="person_id" name="person_id" required>
                        <option value="" disabled selected>Select a Person</option>
                        {% for person in available_persons %}
                            <option value="{{ person.person_id }}">{{ person.name }} (ID: {{ person.person_id }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="profID" class="form-label">Professor ID</label>
                    <input type="text" class="form-control" id="profID" name="profID" placeholder="Enter Professor ID" required>
                </div>
                <div class="mb-3">
                    <label for="department_id" class="form-label">Department</label>
                    <select class="form-select" id="department_id" name="department_id" required>
                        <option value="" disabled selected>Select Department</option>
                        {% for department in departments %}
                            <option value="{{ department.departmentID }}">{{ department.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Professor</button>
                <a href="{{ url_for('admin.view_professors') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
