{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center p-4">
    <div class="card p-4 shadow" style="width: 30rem;">
        <div class="container mt-2">
            <h1 class="mb-4">Edit Department</h1>
            <form action="{{ url_for('admin.edit_department', departmentID=department.departmentID) }}" method="POST">
                <!-- Department ID (readonly) -->
                <div class="mb-3">
                    <label for="departmentID" class="form-label">Department ID</label>
                    <input type="text" class="form-control" id="departmentID" name="departmentID" value="{{ department.departmentID }}" readonly>
                </div>

                <!-- Department Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Department Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ department.name }}" required>
                </div>

                <!-- Location -->
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" value="{{ department.location }}">
                </div>

                <!-- Contact Information -->
                <div class="mb-3">
                    <label for="contactInfo" class="form-label">Contact Information</label>
                    <input type="text" class="form-control" id="contactInfo" name="contactInfo" value="{{ department.contactInfo }}">
                </div>

                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                <a href="{{ url_for('admin.view_users') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
