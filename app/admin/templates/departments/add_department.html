{% extends 'adminbase.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center p-4">
    <div class="card p-4 shadow" style="width: 30rem;">
        <div class="container mt-2">
            <h1 class="mb-4">Add New Department</h1>
            <form action="{{ url_for('admin.add_department') }}" method="POST">
                <div class="mb-3">
                    <label for="departmentID" class="form-label">Department ID</label>
                    <input type="text" class="form-control" id="departmentID" name="departmentID" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Department Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>
                <div class="mb-3">
                    <label for="contactInfo" class="form-label">Contact Information</label>
                    <input type="text" class="form-control" id="contactInfo" name="contactInfo">
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Department</button>
                <a href="{{ url_for('admin.view_departments') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>  
{% endblock %}
