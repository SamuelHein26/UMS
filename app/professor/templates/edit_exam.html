{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center p-4">
    <div class="card p-4 shadow" style="width: 50rem;">
        <div class="container mt-2">
            <h1 class="text-center mb-4">Edit Exam ({{ exam.courseID }})</h1>

            <form method="POST">
                <div class="mb-3">
                    <label for="examType" class="form-label">Exam Type</label>
                    <select id="examType" name="examType" class="form-select" required>
                        <option value="Assignment" {% if exam.examType == 'Assignment' %}selected{% endif %}>Assignment</option>
                        <option value="Written" {% if exam.examType == 'Written' %}selected{% endif %}>Written</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" value="{{ exam.location }}" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date & Time</label>
                    <input type="datetime-local" class="form-control" id="date" name="date" value="{{ exam.date.strftime('%Y-%m-%dT%H:%M') }}" required>
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Duration (minutes)</label>
                    <input type="number" class="form-control" id="duration" name="duration" value="{{ exam.duration }}" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="maxMarks" class="form-label">Max Marks</label>
                    <input type="number" class="form-control" id="maxMarks" name="maxMarks" value="{{ exam.maxMarks }}" step="0.01" min="0" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Update Exam</button>
                <a href="{{ url_for('professor.view_course_exams', courseID=exam.courseID) }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
